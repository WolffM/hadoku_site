name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [watchparty_updated, task_updated, contact_updated, herodraft_updated]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # Need this to download artifacts from other repos

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Debug repository_dispatch payload
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "SHA: ${{ github.event.client_payload.sha }}"
          echo "Ref: ${{ github.event.client_payload.ref }}"
          echo "Child repo pushed new files, now building and deploying..."
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Always get latest from main (child just pushed to it)
      
      - name: Verify micro-frontend files
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "Checking for micro-frontend files..."
          if [ "${{ github.event.action }}" = "task_updated" ]; then
            ls -la ./public/mf/task/ || echo "⚠️  Task files not found yet"
          elif [ "${{ github.event.action }}" = "watchparty_updated" ]; then
            ls -la ./public/mf/watchparty/ || echo "⚠️  Watchparty files not found yet"
          elif [ "${{ github.event.action }}" = "contact_updated" ]; then
            ls -la ./public/mf/contact/ || echo "⚠️  Contact files not found yet"
          elif [ "${{ github.event.action }}" = "herodraft_updated" ]; then
            ls -la ./public/mf/herodraft/ || echo "⚠️  Herodraft files not found yet"
          fi
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Debug environment variables
        env:
          PUBLIC_ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
          PUBLIC_FRIEND_KEY: ${{ secrets.FRIEND_KEY }}
        run: |
          echo "PUBLIC_ADMIN_KEY set? ${PUBLIC_ADMIN_KEY:+yes}"
          echo "PUBLIC_FRIEND_KEY set? ${PUBLIC_FRIEND_KEY:+yes}"
          if [ -z "$PUBLIC_ADMIN_KEY" ] || [ -z "$PUBLIC_FRIEND_KEY" ]; then
            echo "❌ Missing required secrets (ADMIN_KEY or FRIEND_KEY)."
            exit 1
          fi

      - name: Build with Astro
        env:
          HADOKU_SITE_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}
          PUBLIC_ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
          PUBLIC_FRIEND_KEY: ${{ secrets.FRIEND_KEY }}
          MODE: production
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
