name: Update Child Packages

on:
  repository_dispatch:
    types: [package_updated]
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.HADOKU_SITE_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create .npmrc for GitHub Packages
        run: |
          echo "@wolffm:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.DEPLOY_PACKAGE_TOKEN }}" >> .npmrc
      
      - name: Update package
        run: |
          PACKAGE="${{ github.event.client_payload.package }}"
          echo "ğŸ“¦ Updating $PACKAGE to latest version..."
          
          # Update root package
          npm install $PACKAGE@latest
          echo "âœ… Updated root package.json and package-lock.json"
          
          # Update worker directory
          echo "ğŸ“¦ Updating $PACKAGE in workers/task-api..."
          cp .npmrc ./workers/task-api/
          npm install --prefix ./workers/task-api $PACKAGE@latest
          echo "âœ… Updated workers/task-api/package.json and package-lock.json"
      
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if any package files changed
          if git diff --quiet package.json package-lock.json workers/task-api/package.json workers/task-api/package-lock.json; then
            echo "â„¹ï¸  No package updates needed"
          else
            git add package.json package-lock.json workers/task-api/package.json workers/task-api/package-lock.json
            git commit -m "chore: update ${{ github.event.client_payload.package }} to latest"
            git push
            echo "âœ… Updated package and pushed changes"
          fi
      
      - name: Trigger deployment
        if: success()
        run: |
          echo "ğŸš€ Package update complete. Deployment workflows will be triggered automatically."
