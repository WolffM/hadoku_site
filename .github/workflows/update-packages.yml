name: Update Packages (All Micro-Frontends)

on:
  repository_dispatch:
    types: [packages_updated]
  workflow_dispatch:
    inputs:
      packages:
        description: 'Comma-separated packages (e.g. @wolffm/task,@wolffm/themes,@wolffm/watchparty-ui,@wolffm/task-ui-components,@wolffm/resume-bot,@wolffm/contact-ui)'
        required: true
        default: '@wolffm/task,@wolffm/themes,@wolffm/watchparty-ui,@wolffm/task-ui-components,@wolffm/resume-bot,@wolffm/contact-ui'

permissions:
  contents: write
  packages: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.HADOKU_SITE_TOKEN }}

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Create .npmrc for GitHub Packages
        run: |
          echo "@wolffm:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.DEPLOY_PACKAGE_TOKEN }}" >> .npmrc

      - name: Parse packages to update
        id: parse
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            # Compact the JSON to remove newlines/spaces
            PACKAGES=$(echo '${{ toJson(github.event.client_payload.packages) }}' | jq -c .)
          else
            IFS=',' read -ra PKG_ARRAY <<< "${{ github.event.inputs.packages }}"
            PACKAGES=$(printf '%s\n' "${PKG_ARRAY[@]}" | jq -R . | jq -s . | jq -c .)
          fi

          echo "üì¶ Packages to update: $PACKAGES"
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

          # Check if task package needs update
          if echo "$PACKAGES" | jq -e 'map(select(. == "@wolffm/task")) | length > 0' > /dev/null; then
            echo "update_task=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Will update @wolffm/task"
          else
            echo "update_task=false" >> $GITHUB_OUTPUT
          fi

          # Check if themes package needs update
          if echo "$PACKAGES" | jq -e 'map(select(. == "@wolffm/themes")) | length > 0' > /dev/null; then
            echo "update_themes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Will update @wolffm/themes"
          else
            echo "update_themes=false" >> $GITHUB_OUTPUT
          fi

          # Check if watchparty package needs update
          if echo "$PACKAGES" | jq -e 'map(select(. == "@wolffm/watchparty-ui")) | length > 0' > /dev/null; then
            echo "update_watchparty=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Will update @wolffm/watchparty-ui"
          else
            echo "update_watchparty=false" >> $GITHUB_OUTPUT
          fi

          # Check if task-ui-components package needs update
          if echo "$PACKAGES" | jq -e 'map(select(. == "@wolffm/task-ui-components")) | length > 0' > /dev/null; then
            echo "update_ui_components=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Will update @wolffm/task-ui-components"
          else
            echo "update_ui_components=false" >> $GITHUB_OUTPUT
          fi

          # Check if resume-bot package needs update
          if echo "$PACKAGES" | jq -e 'map(select(. == "@wolffm/resume-bot")) | length > 0' > /dev/null; then
            echo "update_resume=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Will update @wolffm/resume-bot"
          else
            echo "update_resume=false" >> $GITHUB_OUTPUT
          fi

          # Check if contact-ui package needs update
          if echo "$PACKAGES" | jq -e 'map(select(. == "@wolffm/contact-ui")) | length > 0' > /dev/null; then
            echo "update_contact=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Will update @wolffm/contact-ui"
          else
            echo "update_contact=false" >> $GITHUB_OUTPUT
          fi

      - name: Backup KV namespace before package update
        if: steps.parse.outputs.update_task == 'true'
        id: backup
        continue-on-error: true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_NAMESPACE_ID: ${{ secrets.CLOUDFLARE_NAMESPACE_ID }}
        run: |
          echo "üì¶ Creating KV backup before @wolffm/task package update..."

          # Install wrangler globally
          npm install -g wrangler

          # Get current version before update
          CURRENT_VERSION=$(node -p "try { require('./workers/task-api/package.json').dependencies['@wolffm/task'] } catch { 'none' }")
          echo "Current version: $CURRENT_VERSION"
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_ENV

          # Run fast backup script (file only for speed in CI)
          pip install requests
          if python scripts/backup-kv.py fast-backup; then
            echo "backup-success=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Fast backup successful (file only)"
          else
            echo "backup-success=false" >> $GITHUB_OUTPUT
            echo "‚ùå Backup failed! Flush step will be skipped."
          fi

      - name: Upload KV backup as artifact
        if: steps.backup.outputs.backup-success == 'true'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: kv-backup-${{ github.sha }}
          path: scripts/backups/*.json
          retention-days: 90
          if-no-files-found: error

      # Flush step disabled - run manually when needed with: python scripts/administration.py kv-flush
      # - name: Flush KV namespace (only if backup succeeded)
      #   if: steps.backup.outputs.backup-success == 'true' && github.event.client_payload.flush_kv == 'true'
      #   continue-on-error: true
      #   env:
      #     CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_WORKER_FLUSH_TOKEN }}
      #     FLUSH_CONFIRM: yes
      #   run: |
      #     echo "üóëÔ∏è  Flushing KV namespace (backup created successfully)..."
      #     echo "‚ö†Ô∏è  This will delete all existing data"
      #
      #     python scripts/administration.py kv-flush --force
      #
      #     echo "‚úÖ KV namespace flushed - ready for new storage structure"

      - name: Update packages
        id: update
        continue-on-error: true
        run: |
          PACKAGES='${{ steps.parse.outputs.packages }}'
          echo "üì¶ Updating packages..."

          # Track results
          FAILED_PACKAGES=""
          SUCCESS_PACKAGES=""
          UPDATE_STATUS="success"

          # Process each package
          while IFS= read -r package; do
            echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
            echo "üì¶ Processing: $package"
            echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"

            # Update in workspace root with error handling
            if pnpm add -w "$package@latest" 2>&1 | tee /tmp/pnpm-output.log; then
              # Check exit code of pnpm command
              if [ ${PIPESTATUS[0]} -eq 0 ]; then
                echo "‚úÖ Updated $package in root package.json"
                SUCCESS_PACKAGES="$SUCCESS_PACKAGES$package,"

                # If it's @wolffm/task, also update in workers/task-api
                if [ "$package" = "@wolffm/task" ]; then
                  echo "üì¶ Updating $package in workers/task-api..."
                  cp .npmrc ./workers/task-api/
                  if pnpm --filter task-api add "$package@latest" 2>&1; then
                    echo "‚úÖ Updated $package in workers/task-api"
                  else
                    echo "‚ö†Ô∏è  Failed to update $package in workers/task-api"
                    echo "‚Ü©Ô∏è  Reverting $package update in root..."
                    git checkout -- package.json pnpm-lock.yaml
                    FAILED_PACKAGES="$FAILED_PACKAGES$package,"
                    UPDATE_STATUS="partial"
                  fi
                fi
              else
                echo "‚ùå pnpm command failed for $package"
                FAILED_PACKAGES="$FAILED_PACKAGES$package,"
                UPDATE_STATUS="partial"
              fi
            else
              echo "‚ùå Failed to update $package"

              # Check if it's a dependency version mismatch
              if grep -q "No matching version found" /tmp/pnpm-output.log; then
                echo "‚ö†Ô∏è  Dependency version mismatch detected"
                echo "‚ÑπÔ∏è  Package depends on an unpublished version"
                echo "‚ÑπÔ∏è  Will skip and retry later"
              fi

              FAILED_PACKAGES="$FAILED_PACKAGES$package,"
              UPDATE_STATUS="partial"
            fi
          done < <(echo "$PACKAGES" | jq -r '.[]')

          # Save to GITHUB_ENV for later steps
          echo "FAILED_PACKAGES=${FAILED_PACKAGES}" >> $GITHUB_ENV
          echo "SUCCESS_PACKAGES=${SUCCESS_PACKAGES}" >> $GITHUB_ENV

          # Report results
          echo ""
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "üìä Update Summary"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          if [ -n "$FAILED_PACKAGES" ]; then
            echo "‚ùå Failed: ${FAILED_PACKAGES%,}"
            echo "‚úÖ Success: ${SUCCESS_PACKAGES%,}"
            echo "status=partial" >> $GITHUB_OUTPUT
            # Don't fail the step - let it continue
            exit 0
          else
            echo "‚úÖ All packages updated successfully"
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Update task bundle
        if: steps.parse.outputs.update_task == 'true'
        run: |
          echo "üî® Rebuilding task bundle..."
          echo "üì¶ Updating task micro-frontend bundle..."
          pnpm run update-task-bundle
          echo "‚úÖ Updated public/mf/task/ bundle files"

          # Regenerate registry with new version numbers for cache busting
          echo "üì¶ Regenerating registry with cache-busting version..."
          pnpm run generate-registry
          echo "‚úÖ Updated public/mf/registry.json with new versions"

      - name: Update watchparty bundle
        if: steps.parse.outputs.update_watchparty == 'true'
        run: |
          echo "üî® Rebuilding watchparty bundle..."
          echo "üì¶ Updating watchparty micro-frontend bundle..."
          pnpm run update-watchparty-bundle
          echo "‚úÖ Updated public/mf/watchparty/ bundle files"

          # Regenerate registry with new version numbers for cache busting
          echo "üì¶ Regenerating registry with cache-busting version..."
          pnpm run generate-registry
          echo "‚úÖ Updated public/mf/registry.json with new versions"

      - name: Update themes bundle
        if: steps.parse.outputs.update_themes == 'true'
        run: |
          echo "üî® Rebuilding themes bundle..."
          echo "üì¶ Updating themes micro-frontend bundle..."
          pnpm run update-themes-bundle
          echo "‚úÖ Updated public/mf/themes/ bundle files"

          # Regenerate registry with new version numbers for cache busting
          echo "üì¶ Regenerating registry with cache-busting version..."
          pnpm run generate-registry
          echo "‚úÖ Updated public/mf/registry.json with new versions"

      - name: Update UI components
        if: steps.parse.outputs.update_ui_components == 'true'
        run: |
          echo "üî® UI components package updated..."
          echo "üì¶ @wolffm/task-ui-components is a dependency used by Astro site"
          echo "‚úÖ Package installed - bundles will rebuild on next deployment (prebuild hook)"
          echo "‚ÑπÔ∏è  Changes will be picked up on next Astro build/deploy"

      - name: Update resume bundle
        if: steps.parse.outputs.update_resume == 'true'
        run: |
          echo "üî® Rebuilding resume bundle..."
          echo "üì¶ Updating resume micro-frontend bundle..."
          pnpm run update-resume-bundle
          echo "‚úÖ Updated public/mf/resume/ bundle files"

          # Regenerate registry with new version numbers for cache busting
          echo "üì¶ Regenerating registry with cache-busting version..."
          pnpm run generate-registry
          echo "‚úÖ Updated public/mf/registry.json with new versions"

      - name: Update contact bundle
        if: steps.parse.outputs.update_contact == 'true'
        run: |
          echo "üî® Rebuilding contact bundle..."
          echo "üì¶ Updating contact micro-frontend bundle..."
          pnpm run update-contact-bundle
          echo "‚úÖ Updated public/mf/contact/ bundle files"

          # Regenerate registry with new version numbers for cache busting
          echo "üì¶ Regenerating registry with cache-busting version..."
          pnpm run generate-registry
          echo "‚úÖ Updated public/mf/registry.json with new versions"

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Safety check: ensure .npmrc files are never tracked (prevent secret leakage)
          if git ls-files | grep -q "\.npmrc$"; then
            echo "‚ö†Ô∏è  WARNING: .npmrc files are tracked in git! Removing to prevent secret leakage..."
            git ls-files | grep "\.npmrc$" | while read -r file; do
              echo "  Removing: $file"
              git rm --cached "$file"
            done
            git commit -m "fix: remove .npmrc files from git tracking [automated safety check]" || true
          fi

          # If packages were updated (workflow was triggered), commit the changes
          PACKAGES='${{ steps.parse.outputs.packages }}'
          if [ -n "$PACKAGES" ] && [ "$PACKAGES" != "[]" ]; then
            PACKAGE_LIST=$(echo "$PACKAGES" | jq -r '.[]' | paste -sd ", " -)

            git add package.json pnpm-lock.yaml workers/task-api/package.json
            git commit -m "chore: update packages - $PACKAGE_LIST" \
                       -m "Auto-updated from repository dispatch" \
                       -m "Packages: $PACKAGE_LIST" \
                       -m "Triggered by: ${{ github.event.client_payload.sha || 'manual' }}" || {
              echo "‚ÑπÔ∏è  No changes to commit (packages already up to date)"
              echo "updated=false" >> $GITHUB_OUTPUT
              exit 0
            }

            # Pull with rebase to handle concurrent pushes
            git pull --rebase origin main || {
              echo "‚ùå Rebase failed - manual intervention needed"
              exit 1
            }

            git push
            echo "‚úÖ Updated packages and pushed changes"
            echo "updated=true" >> $GITHUB_OUTPUT

            # Save new task version for comment (if task was updated)
            if [ "${{ steps.parse.outputs.update_task }}" = "true" ]; then
              NEW_VERSION=$(node -p "require('./workers/task-api/package.json').dependencies['@wolffm/task']")
              echo "new-version=$NEW_VERSION" >> $GITHUB_ENV
            fi
          fi

      - name: Trigger Cloudflare Workers deployment
        if: steps.commit.outputs.updated == 'true' && steps.parse.outputs.update_task == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('üöÄ Triggering Cloudflare Workers deployment for updated @wolffm/task package');
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'deploy_workers',
              client_payload: {
                reason: 'task_package_updated',
                triggered_by: 'update-packages workflow',
                sha: context.sha
              }
            });
            console.log('‚úÖ Cloudflare Workers deployment triggered');

      - name: Report package update failures
        if: env.FAILED_PACKAGES != ''
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const failedPackages = process.env.FAILED_PACKAGES?.trim() || '';
            const successPackages = process.env.SUCCESS_PACKAGES?.trim() || '';

            if (failedPackages) {
              const body = `## ‚ö†Ô∏è  Package Update Partial Failure\n\n` +
                `**Failed Packages:** ${failedPackages}\n` +
                `**Successful Packages:** ${successPackages || 'none'}\n\n` +
                `**Common Causes:**\n` +
                `- Dependency version mismatch (package depends on unpublished version)\n` +
                `- Network issues during package download\n` +
                `- Breaking changes in latest version\n\n` +
                `**Next Steps:**\n` +
                `1. Check if the failed package's dependencies need to be published first\n` +
                `2. Retry the update manually once dependencies are available\n` +
                `3. Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed logs`;

              core.warning(`Package update partially failed: ${failedPackages}`);

              // Create an issue for tracking
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Package update failed: ${failedPackages}`,
                body: body,
                labels: ['automated', 'package-update', 'needs-investigation']
              });
            }

      - name: Comment with backup info
        if: steps.commit.outputs.updated == 'true'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            let backupFile = 'unknown';
            try {
              const backupFiles = fs.readdirSync('scripts/backups');
              backupFile = backupFiles.find(f => f.startsWith('tasks-kv-backup-')) || 'unknown';
            } catch (e) {
              console.log('No backup files found');
            }

            // Get the latest commit (the one we just pushed)
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            const latestCommit = commits[0].sha;

            const packages = '${{ steps.parse.outputs.packages }}';
            const packageList = JSON.parse(packages).join(', ');

            const taskUpdated = '${{ steps.parse.outputs.update_task }}' === 'true';

            let body = `## ÔøΩ Package Update${packageList.includes(',') ? 's' : ''}\n\n`;
            body += `**Updated Packages:** ${packageList}\n\n`;

            if (taskUpdated) {
              body += `**@wolffm/task Version**\n`;
              body += `- Old version: \`${{ env.current-version }}\`\n`;
              body += `- New version: \`${{ env.new-version }}\`\n\n`;
              
              body += `**Backup Information**\n`;
              body += `- Backup file: \`${backupFile}\`\n`;
              body += `- Artifact: \`kv-backup-${{ github.sha }}\`\n`;
              body += `- Retention: 90 days\n\n`;
              
              body += `**To download the backup:**\n`;
              body += `1. Go to [this workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              body += `2. Download the \`kv-backup-${{ github.sha }}\` artifact\n\n`;
              
              body += `**To restore from backup:**\n`;
              body += `\`\`\`bash\n`;
              body += `python scripts/administration.py kv-restore scripts/backups/${backupFile}\n`;
              body += `\`\`\`\n\n`;
              
              body += `‚ö†Ô∏è **Note:** If the new package uses a different storage structure, you may need to flush KV:\n`;
              body += `\`\`\`bash\n`;
              body += `python scripts/administration.py kv-flush --force\n`;
              body += `\`\`\``;
            }

            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: latestCommit,
              body
            });

      - name: Trigger deployment
        if: success()
        run: |
          echo "üöÄ Task package update complete. Deployment workflows will be triggered automatically."
