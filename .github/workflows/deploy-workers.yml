name: Deploy Cloudflare Workers

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'workers/**'
      - '.github/workflows/deploy-workers.yml'
  repository_dispatch:
    types: [config_updated, deploy_workers]

jobs:
  deploy-edge-router:
    name: Deploy Edge Router
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create .npmrc for GitHub Packages
        run: |
          echo "@wolffm:registry=https://npm.pkg.github.com" > workers/edge-router/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.DEPLOY_PACKAGE_TOKEN }}" >> workers/edge-router/.npmrc
      
      - name: Install dependencies
        run: |
          cd workers/edge-router
          npm install
      
      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ROUTE_CONFIG: ${{ secrets.ROUTE_CONFIG }}
        run: |
          cd workers/edge-router
          npm install -g wrangler
          wrangler deploy --var ROUTE_CONFIG:"$ROUTE_CONFIG"
  
  deploy-task-api:
    name: Deploy Task API Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create .npmrc for GitHub Packages
        run: |
          echo "@wolffm:registry=https://npm.pkg.github.com" > workers/task-api/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.DEPLOY_PACKAGE_TOKEN }}" >> workers/task-api/.npmrc
      
      - name: Install shared worker dependencies
        run: |
          cd workers
          npm install
      
      - name: Install dependencies
        run: |
          cd workers/task-api
          npm install
      
      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd workers/task-api
          npm install -g wrangler
          
          # Set secrets (JSON key objects for authentication)
          if [ -n "${{ secrets.ADMIN_KEYS }}" ]; then
            echo "${{ secrets.ADMIN_KEYS }}" | wrangler secret put ADMIN_KEYS
          fi
          
          if [ -n "${{ secrets.FRIEND_KEYS }}" ]; then
            echo "${{ secrets.FRIEND_KEYS }}" | wrangler secret put FRIEND_KEYS
          fi
          
          if [ -n "${{ secrets.TASK_GITHUB_TOKEN }}" ]; then
            echo "${{ secrets.TASK_GITHUB_TOKEN }}" | wrangler secret put GITHUB_PAT
          fi
          
          # Deploy
          wrangler deploy
