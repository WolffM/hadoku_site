name: Deploy Cloudflare Workers

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'workers/**'
      - '.github/workflows/deploy-workers.yml'
  repository_dispatch:
    types: [config_updated, deploy_workers]

jobs:
  deploy-edge-router:
    name: Deploy Edge Router
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Create .npmrc for GitHub Packages (root for pnpm)
        run: |
          echo "@wolffm:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.DEPLOY_PACKAGE_TOKEN }}" >> .npmrc
      
      - name: Install dependencies (including workspace deps)
        run: pnpm install --filter edge-router...
      
      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ROUTE_CONFIG: ${{ secrets.ROUTE_CONFIG }}
        run: |
          npm install -g wrangler
          # Deploy from root so pnpm workspace resolution works
          wrangler deploy --config workers/edge-router/wrangler.toml --var ROUTE_CONFIG:"$ROUTE_CONFIG"
  
  deploy-task-api:
    name: Deploy Task API Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Create .npmrc for GitHub Packages (root for pnpm)
        run: |
          echo "@wolffm:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.DEPLOY_PACKAGE_TOKEN }}" >> .npmrc
      
      - name: Install dependencies (including workspace deps)
        run: pnpm install --filter task-api...
      
      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npm install -g wrangler
          
          # Set secrets (JSON key objects for authentication)
          if [ -n "${{ secrets.ADMIN_KEYS }}" ]; then
            echo "${{ secrets.ADMIN_KEYS }}" | wrangler secret put ADMIN_KEYS --config workers/task-api/wrangler.toml
          fi
          
          if [ -n "${{ secrets.FRIEND_KEYS }}" ]; then
            echo "${{ secrets.FRIEND_KEYS }}" | wrangler secret put FRIEND_KEYS --config workers/task-api/wrangler.toml
          fi
          
          if [ -n "${{ secrets.TASK_GITHUB_TOKEN }}" ]; then
            echo "${{ secrets.TASK_GITHUB_TOKEN }}" | wrangler secret put GITHUB_PAT --config workers/task-api/wrangler.toml
          fi
          
          # Deploy from root so pnpm workspace resolution works
          wrangler deploy --config workers/task-api/wrangler.toml
