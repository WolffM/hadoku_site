name: Publish Package

on:
  push:
    branches:
      - main  # Trigger on every push to main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@wolffm'
          cache: 'pnpm'

      - name: Configure npm for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.HADOKU_SITE_TOKEN }}" > ~/.npmrc
          echo "@wolffm:registry=https://npm.pkg.github.com" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      - name: Build package
        run: pnpm run build

      - name: Check if package changed
        id: package_changed
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q .; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✓ Package has changes"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✗ No changes in package"
          fi

      - name: Publish package
        if: steps.package_changed.outputs.changed == 'true'
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Notify parent app to update dependencies
      - name: Notify parent about package update
        if: steps.package_changed.outputs.changed == 'true'
        env:
          HADOKU_SITE_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}
        run: |
          echo "Notifying hadoku_site about package update..."

          if [ -z "$HADOKU_SITE_TOKEN" ]; then
            echo "⚠️  Warning: HADOKU_SITE_TOKEN not available, skipping notification"
            exit 0
          fi

          payload=$(cat <<EOF
            {
              "event_type": "packages_updated",
              "client_payload": {
                "packages": ["@wolffm/your-app"],
                "sha": "${{ github.sha }}",
                "ref": "${{ github.ref }}"
              }
            }
          EOF
          )

          status_code=$(curl -sS \
            -o /dev/null \
            -w "%{http_code}" \
            -X POST "https://api.github.com/repos/WolffM/hadoku_site/dispatches" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $HADOKU_SITE_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d "$payload")

          if [ "$status_code" = "204" ]; then
            echo "✅ Notified hadoku_site about package update"
          else
            echo "⚠️  Failed to notify hadoku_site (HTTP $status_code)"
          fi
